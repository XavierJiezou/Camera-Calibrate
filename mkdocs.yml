# [Configuration](https://www.mkdocs.org/user-guide/configuration/)
## Project information
site_name: Camera Calibration
site_url: null
repo_url: https://github.com/XavierJiezou/Camera-Calibrate
repo_name: GitHub
edit_uri: edit/main/docs
site_description: Camera Calibration with OpenCV-Python
site_author: Xavier Jiezou
copyright: 2022, Xavier Jiezou
remote_branch: gh-pages
remote_name: origin
## Documentation layout
# nav:
#     - Home: index.md
#     - About: about.md
#     - Api: api.md
## Build directories
theme:
      name: material # readthedocs
      favicon: images/favicon_256x256.ico
      logo: images/favicon_256x256.ico
      language: zh
markdown_extensions:
      - pymdownx.tasklist:
              custom_checkbox: true
      - pymdownx.arithmatex:
              generic: true
      - pymdownx.highlight:
              anchor_linenums: true
      - pymdownx.inlinehilite
      - pymdownx.snippets
      - pymdownx.superfences
extra_javascript:
      - javascripts/mathjax.js
      - https://polyfill.io/v3/polyfill.min.js?features=es6
      - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
